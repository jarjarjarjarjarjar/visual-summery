<html>

<head>
    <title>this javscript syntax</title>
</head>

<body>
    <h1>open console</h1>
    <p>the console is where you can code</p>
    <p>console.log()</p>
    <script>
        var firstname = "Jaidev";
        var lastname = "Pathak";
        var merge = firstname.concat(lastname);
        console.log(firstname);
        console.log(lastname);
        console.log(merge);
        var a = 10;
        var b = 5;
        var add = a + b;
        console.log(add)
        var sub = a-b;
        console.log(sub)
        var mul = a * b;
        console.log(mul)
        var div = a/b;
        console.log(div);
    </script>
</body>
</html>
